name: Content Regression Guard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  content-guard:
    name: Verify content artifacts stay in sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check seed drift
        run: npm run content:seed:check

      - name: Check curriculum snapshot drift
        run: npm run content:snapshot:check

      - name: Validate canonical markdown tables
        run: npm run content:markdown:validate
