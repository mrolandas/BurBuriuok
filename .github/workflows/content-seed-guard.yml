name: Content Seed Guard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  seed-guard:
    name: Verify seed SQL matches markdown source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check seed drift
        run: npm run content:seed:check
