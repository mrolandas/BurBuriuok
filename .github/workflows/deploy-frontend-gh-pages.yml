name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - deploy/github-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Verify Supabase anonymous access
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          node <<'NODE'
          const url = process.env.SUPABASE_URL?.replace(/\/$/, '');
          const anonKey = process.env.SUPABASE_ANON_KEY;

          if (!url || !anonKey) {
            console.error('Supabase environment variables are missing');
            process.exit(1);
          }

          const testUrl = `${url}/rest/v1/burburiuok_curriculum_nodes?select=code&limit=1`;
          const response = await fetch(testUrl, {
            headers: {
              apikey: anonKey,
              Authorization: `Bearer ${anonKey}`
            }
          });

          if (!response.ok) {
            const snippet = (await response.text()).slice(0, 200);
            console.error(`Supabase read check failed (${response.status} ${response.statusText}).`);
            if (snippet) {
              console.error(snippet);
            }
            process.exit(1);
          }

          console.log(`Supabase read check succeeded (status ${response.status}).`);
          NODE

      - name: Build static output
        working-directory: frontend
        env:
          VITE_APP_BASE_PATH: /BurBuriuok
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ENABLE_ADMIN_IMPERSONATION: enabled
          VITE_ADMIN_API_BASE: ${{ secrets.VITE_ADMIN_API_BASE }}
        run: npm run build

      - name: Prepare static assets
        working-directory: frontend
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          ADMIN_API_BASE: ${{ secrets.VITE_ADMIN_API_BASE }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Supabase environment variables are missing"
            exit 1
          fi

          node <<'NODE'
          const fs = require('fs');

          const defaultAdminApiBase = 'https://burburiuok.onrender.com/api/v1/admin';

          const config = {
            supabaseUrl: process.env.SUPABASE_URL,
            supabaseAnonKey: process.env.SUPABASE_ANON_KEY,
            adminApiBase: defaultAdminApiBase
          };

          const adminBaseFromEnv = process.env.ADMIN_API_BASE?.trim();
          if (adminBaseFromEnv) {
            config.adminApiBase = adminBaseFromEnv;
          }

          const content = `window.__BURKURSAS_CONFIG__ = Object.assign(window.__BURKURSAS_CONFIG__ ?? {}, ${JSON.stringify(config)});\n`;
          fs.writeFileSync('build/env.js', content);
          NODE

          cp build/index.html build/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
