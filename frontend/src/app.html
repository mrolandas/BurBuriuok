<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" type="image/x-icon" />
		<script>
			(() => {
				try {
					const storedTheme = localStorage.getItem('burburiuok-theme');
					if (storedTheme) {
						document.documentElement.dataset.theme = storedTheme;
					}
				} catch (error) {
					// Ignore preference retrieval issues
				}
			})();
		</script>
		<script src="%sveltekit.assets%/env.js" crossorigin="anonymous"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
